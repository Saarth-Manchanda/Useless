    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Quicksand', Arial, sans-serif;
            background: linear-gradient(135deg, #181b2a 0%, #23243a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background: rgba(30, 32, 48, 0.31);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(18px) saturate(120%);
            -webkit-backdrop-filter: blur(18px) saturate(120%);
            border-radius: 32px;
            border: 1.5px solid rgba(220,220,255,0.13);
            padding: 40px 32px 32px 32px;
            margin-top: 30px;
            width: 90%;
            max-width: 540px;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #e7eaff;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 18px;
            letter-spacing: 2px;
            text-shadow: 0 0 18px #5a6aff, 0 2px 4px #000a;
        }
        p {
            color: #c8cbe7;
            font-size: 1.15rem;
            margin-bottom: 22px;
            text-shadow: 0 0 6px #5a6aff44;
        }
        .button {
            display: block;
            width: 100%;
            margin: 12px 0;
            padding: 15px 0;
            font-size: 1.08rem;
            font-weight: 700;
            border: none;
            border-radius: 18px;
            background: linear-gradient(90deg, #3a3a6e 0%, #1f1f3f 100%);
            color: #bfcaff;
            letter-spacing: 1.5px;
            box-shadow: 0 4px 24px 0 rgba(58, 58, 110, 0.21), 0 1.5px 6px #0008;
            cursor: pointer;
            transition: transform 0.18s cubic-bezier(.4,2,.5,.7), box-shadow 0.18s, background 0.18s;
            outline: none;
            position: relative;
            overflow: hidden;
        }
        .button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, #bfcaff88 0%, transparent 60%);
            opacity: 0.22;
            pointer-events: none;
            animation: neonPulse 2.2s infinite alternate;
        }
        @keyframes neonPulse {
            0% { opacity: 0.15; }
            100% { opacity: 0.35; }
        }
        .button:hover {
            transform: scale(1.05) rotate(-1deg);
            box-shadow: 0 0 32px 0 #bfcaffcc, 0 4px 24px 0 #3a3a6eaa;
            background: linear-gradient(90deg, #1f1f3f 0%, #3a3a6e 100%);
            color: #e0e7ff;
        }
        audio {
            margin: 28px 0 12px 0;
            border-radius: 10px;
            background: rgba(50,50,70,0.28);
            box-shadow: 0 2px 10px #3a3a6e88;
            width: 90%;
            max-width: 400px;
        }
        .footer {
            width: 100vw;
            background: rgba(10,10,20,0.7);
            color: #bfcaff;
            text-shadow: 0 0 8px #5a6aff88;
            padding: 18px 0 12px 0;
            font-size: 1rem;
            position: fixed;
            left: 0;
            bottom: 0;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            letter-spacing: 1px;
            z-index: 10;
        }
        /* --- NEW GLOWING YELLOW LINK CODE --- */
        .footer a {
            color: #fff700;
            text-shadow:
                0 0 8px #fff700,
                0 0 16px #fff700,
                0 0 24px #fff70099;
            font-weight: bold;
            transition: color 0.2s, text-shadow 0.2s;
            animation: yellowGlow 1.2s infinite alternate;
            border-radius: 8px;
            padding: 2px 10px;
            text-decoration: none;
            margin-left: 8px;
        }
        @keyframes yellowGlow {
            0% {
                text-shadow:
                    0 0 8px #fff700,
                    0 0 16px #fff700,
                    0 0 24px #fff70099;
            }
            100% {
                text-shadow:
                    0 0 18px #fff700,
                    0 0 32px #fff700,
                    0 0 48px #fff700cc;
            }
        }
        .footer a:hover {
            color: #fffde0;
            text-shadow:
                0 0 24px #fff700,
                0 0 48px #fff700cc;
            background: rgba(255,255,100,0.08);
        }
        /* --- END NEW GLOWING YELLOW LINK CODE --- */
        @media (max-width: 600px) {
            .glass-card {
                padding: 18px 5vw 22px 5vw;
                max-width: 98vw;
            }
            h1 {
                font-size: 2rem;
            }
            .button {
                font-size: 0.98rem;
                padding: 12px 0;
            }
            audio {
                width: 100%;
            }
        }
    </style>
