<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Websites</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Quicksand', Arial, sans-serif;
            background: linear-gradient(135deg, #ff6e7f 0%, #bfe9ff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(18px) saturate(120%);
            -webkit-backdrop-filter: blur(18px) saturate(120%);
            border-radius: 32px;
            border: 1.5px solid rgba(255,255,255,0.28);
            padding: 40px 32px 32px 32px;
            margin-top: 30px;
            width: 90%;
            max-width: 540px;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #fff;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 18px;
            letter-spacing: 2px;
            text-shadow: 0 0 18px #ff6e7f, 0 2px 4px #0006;
        }
        p {
            color: #fff;
            font-size: 1.15rem;
            margin-bottom: 22px;
            text-shadow: 0 0 6px #bfe9ff;
        }
        .button {
            display: block;
            width: 100%;
            margin: 12px 0;
            padding: 15px 0;
            font-size: 1.08rem;
            font-weight: 700;
            border: none;
            border-radius: 18px;
            background: linear-gradient(90deg, #ff6e7f 0%, #bfe9ff 100%);
            color: #fff;
            letter-spacing: 1.5px;
            box-shadow: 0 4px 24px 0 rgba(255, 110, 127, 0.18), 0 1.5px 6px #0002;
            cursor: pointer;
            transition: transform 0.18s cubic-bezier(.4,2,.5,.7), box-shadow 0.18s;
            outline: none;
            position: relative;
            overflow: hidden;
        }
        .button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, #fff8 0%, transparent 60%);
            opacity: 0.2;
            pointer-events: none;
            animation: neonPulse 2.2s infinite alternate;
        }
        @keyframes neonPulse {
            0% { opacity: 0.15; }
            100% { opacity: 0.35; }
        }
        .button:hover {
            transform: scale(1.05) rotate(-1deg);
            box-shadow: 0 0 32px 0 #fff7, 0 4px 24px 0 #ff6e7f55;
            background: linear-gradient(90deg, #bfe9ff 0%, #ff6e7f 100%);
        }
        audio {
            margin: 28px 0 12px 0;
            border-radius: 10px;
            background: rgba(255,255,255,0.12);
            box-shadow: 0 2px 10px #bfe9ff66;
            width: 90%;
            max-width: 400px;
        }
        .footer {
            width: 100vw;
            background: rgba(0,0,0,0.25);
            color: #fff;
            text-shadow: 0 0 8px #ff6e7f;
            padding: 18px 0 12px 0;
            font-size: 1rem;
            position: fixed;
            left: 0;
            bottom: 0;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            letter-spacing: 1px;
            z-index: 10;
        }
        @media (max-width: 600px) {
            .glass-card {
                padding: 18px 5vw 22px 5vw;
                max-width: 98vw;
            }
            h1 {
                font-size: 2rem;
            }
            .button {
                font-size: 0.98rem;
                padding: 12px 0;
            }
            audio {
                width: 100%;
            }
        }
    </style>
    <script>
        function openLink(url) {
            window.open(url, '_blank');
        }
        function playSound() {
            var sound = new Audio('clack.mp3');
            sound.play();
        }
    </script>
</head>

    </div>
    <div class="footer">

    </div>
</body>
</html>
