<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Useless Websites</title>

    <style>

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000; /* Black background */
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #7A288A; /* Purple text color */
            text-shadow: 0 0 10px #7A288A; /* Purple glow effect */
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .button {
            cursor: pointer;
            background-color: #000; /* Black button background */
            border: 4px solid #7A288A; /* Purple button border */
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 18px;
            letter-spacing: 1px;
            transition: transform 0.3s ease; /* Smooth transition for zoom effect */
            color: #7A288A; /* Purple button text color */
            text-shadow: 0 0 10px #7A288A; /* Purple glow effect */
            border-radius: 5px; /* Rounded button corners */
            box-shadow: 0 0 10px rgba(122, 40, 138, 0.5); /* Purple button shadow */
        }

        .button:hover {
            background-color: #1A1A1A; /* Dark gray button background on hover */
            transform: scale(1.1); /* Zoom in effect */
        }

        .box-button {
            cursor: pointer;
            border: 4px solid #7A288A; /* Purple button border */
            background-color: #000; /* Black button background */
            padding-bottom: 10px;
            transition: 0.1s ease-in-out;
            user-select: none;
            color: #7A288A; /* Purple button text color */
            text-shadow: 0 0 10px #7A288A; /* Purple glow effect */
            border-radius: 5px; /* Rounded button corners */
            box-shadow: 0 0 10px rgba(122, 40, 138, 0.5); /* Purple button shadow */
        }

        .box-button:active {
            padding: 0;
            margin-bottom: 10px;
            transform: translateY(10px);
        }

        audio {
            background-color: #000; /* Black audio background */
            color: #7A288A; /* Purple audio text color */
            text-shadow: 0 0 10px #7A288A; /* Purple glow effect */
            border-radius: 5px; /* Rounded audio corners */
            box-shadow: 0 0 10px rgba(122, 40, 138, 0.5); /* Purple audio shadow */
        }

        p {
            color: #7A288A; /* Purple text color */
            text-shadow: 0 0 10px #7A288A; /* Purple glow effect */
            font-size: 18px;
            margin-bottom: 20px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #000; /* Black footer background */
            color: #7A288A; /* Purple footer text color */
            text-shadow: 0 0 10px #7A288A; /* Purple glow effect */
            padding: 10px;
            text-align: center;
        }

    </style>

    <script>

        function openLink(url) {
            window.open(url, '_blank');
        }

        function playSound() {
            var sound = new Audio('click.mp3');
            sound.play();
        }

    </script>

</head>
